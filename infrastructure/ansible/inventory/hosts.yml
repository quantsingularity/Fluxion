---
# inventory/hosts.yml
all:
  children:
    webservers:
      hosts:
        web1:
          ansible_host: "{{ web1_ip }}"
        web2:
          ansible_host: "{{ web2_ip }}"
    databases:
      hosts:
        db1:
          ansible_host: "{{ db1_ip }}"
  vars:
    ansible_user: ec2-user
    ansible_ssh_private_key_file: "{{ ssh_key_path }}"
    # SSH common args - configure as needed
    # For production, use proper host key verification
    # ansible_ssh_common_args: '-o ServerAliveInterval=60'
