---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fluxion-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
    - hosts:
        - dev.fluxion.example.com
      secretName: fluxion-tls
  rules:
    - host: dev.fluxion.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: fluxion-backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fluxion-frontend
                port:
                  number: 80
