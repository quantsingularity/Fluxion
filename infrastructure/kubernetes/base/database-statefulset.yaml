---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fluxion-database
  labels:
    app: fluxion-database
spec:
  serviceName: fluxion-database
  replicas: 1
  selector:
    matchLabels:
      app: fluxion-database
  template:
    metadata:
      labels:
        app: fluxion-database
    spec:
      containers:
        - name: fluxion-database
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fluxion-secrets
                  key: mysql-root-password
            - name: MYSQL_DATABASE
              value: fluxiondb
            - name: MYSQL_USER
              value: appuser
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fluxion-secrets
                  key: mysql-password
          volumeMounts:
            - name: fluxion-database-data
              mountPath: /var/lib/mysql
          livenessProbe:
            exec:
              command:
                ["mysqladmin", "ping", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                [
                  "mysql",
                  "-u",
                  "root",
                  "-p${MYSQL_ROOT_PASSWORD}",
                  "-e",
                  "SELECT 1",
                ]
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: fluxion-database-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 10Gi
