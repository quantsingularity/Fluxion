---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluxion-redis
  labels:
    app: fluxion-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluxion-redis
  template:
    metadata:
      labels:
        app: fluxion-redis
    spec:
      containers:
        - name: fluxion-redis
          image: redis:6.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: 300m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: fluxion-redis-data
              mountPath: /data
      volumes:
        - name: fluxion-redis-data
          persistentVolumeClaim:
            claimName: fluxion-redis-pvc
