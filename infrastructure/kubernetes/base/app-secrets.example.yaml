---
apiVersion: v1
kind: Secret
metadata:
  name: fluxion-secrets
  namespace: default
type: Opaque
data:
  # Base64-encoded values - replace with your actual secrets
  # To encode: echo -n "your-secret-value" | base64

  # Database connection URL
  # Format: mysql://username:password@host:port/database
  # Example (base64): mysql://appuser:changeme@app-database:3306/appdb
  database-url: REPLACE_WITH_BASE64_ENCODED_DATABASE_URL

  # JWT secret key for token generation
  # Example: openssl rand -base64 32 | tr -d '\n' | base64
  jwt-secret: REPLACE_WITH_BASE64_ENCODED_JWT_SECRET

  # MySQL root password
  # Example: echo -n "your-root-password" | base64
  mysql-root-password: REPLACE_WITH_BASE64_ENCODED_ROOT_PASSWORD

  # MySQL application user password
  # Example: echo -n "your-app-password" | base64
  mysql-password: REPLACE_WITH_BASE64_ENCODED_APP_PASSWORD

  # API key for external services
  # Example: echo -n "your-api-key" | base64
  api-key: REPLACE_WITH_BASE64_ENCODED_API_KEY

